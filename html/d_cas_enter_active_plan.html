    <div class="container">
        <div class="col-md-4 col-sm-4">
            <h1>CAS活动计划</h1>
        </div>
        <div class="col-md-8 col-sm-8">
            <ul class="pull-right breadcrumb">
                <li><a href="index.html">Home</a></li>

<!-- BEGIN CONTAINER -->   
<div class="container min-hight">
    <div class="row">
        <!-- BEGIN LEFT SIDEBAR -->            
        <div class="col-md-9 margin-bottom-40">
          	 
            <div class="panel panel-info">
               <div class="panel-heading"><h3 class="panel-title">添加活动计划</h3></div>
                <div class="panel-body">
                 <form class="form-horizontal" role="form">
                    <div class="form-body">
                       <div class="form-group">
                          <label  class="col-md-3 control-label">活动主题</label>
                          <div class="col-md-6">
                             <input type="text" class="form-control" id="text_activity_theme" placeholder="Enter text">
                             <!--<span class="help-block">A block of help text.</span>-->
                          </div>
                       </div>
                      
                       <div class="form-group">
                          <label class="control-label col-md-3">持续时间</label>
                          <div class="col-md-6">
                              <div class="input-group  date date-picker" data-date-format="yyyy-mm-dd" data-date-start-date="+0d">
                                  <input type="text" size="16" class="form-control" id="text_starttime" readonly>
                                  <span class="input-group-btn">
                                  <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                                  </span>
                              </div>
                           </div>                  
                      </div>
                      <div class="form-group">
                          <label class="control-label col-md-3">To</label>
                          <div class="col-md-6">
                              <div class="input-group date date-picker" data-date-format="yyyy-mm-dd" data-date-start-date="+0d">
                                  <input type="text" class="form-control" id="text_endtime" readonly>
                                  <span class="input-group-btn">
                                  <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                                  </span>
                              </div>
                                                 
                          </div>
                          
                      </div>
                      <div class="form-group">
                          <label  class="col-md-3 control-label">Project</label>
                          <div class="col-md-6">
                            <label class="radio-inline">
                            <input type="radio" name="optionsRadios" id="opt_project_yes"  value="1" checked> 是
                            </label>
                            <label class="radio-inline">
                            <input type="radio" name="optionsRadios" id="opt_project_no" value="0" > 否
                            </label>
                          </div>
                       </div>
                       
                       <div class="form-group">
                          <label  class="col-md-3 control-label">时间分配(小时)</label>
                          <div class="col-md-2">
                             <input type="text" class="form-control" id="text_c_hours" placeholder="C">
                            <!--<span class="help-block">以小时为单位！</span>-->
                          </div>
                          <div class="col-md-2">
                             <input type="text" class="form-control" id="text_a_hours" placeholder="A">
                             <!--<span class="help-block">A block of help text.</span>-->
                          </div>
                          <div class="col-md-2">
                             <input type="text" class="form-control" id="text_s_hours" placeholder="S">
                             <!--<span class="help-block">A block of help text.</span>-->
                          </div>
                       </div>
                       <div class="form-group">
                          <label  class="col-md-3 control-label">活动描述</label>
                          <div class="col-md-6">
                             <textarea class="form-control" rows="3" id="text_explanation"></textarea>
                          </div>
                       </div>
                       <div class="form-group">
                       		<input type="hidden" class="form-control" id="text_learning_outcome_num">
                       </div>
                       <div class="form-group">
                          <label  class="col-md-3 control-label">如何实现</label>
                          <div class="col-md-9">
                              <div class="checkbox-list" id="div_learning_outcome"></div>
                          </div>
                       </div>
                    </div>
                    <hr />
                    <div class="form-actions fluid">
                       <div class="col-md-offset-9 col-md-4">
                          <button type="button" class="btn green" id="btn_save_yourplan">Save your plan</button>
                          <!--<button type="button" class="btn default">Cancel</button>  -->                          
                       </div>
                    </div>
                 </form>
               </div>
            </div>
             <div class="portlet box">
                <div class="portlet-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                <th style="width: 4%" class="fc-header-center"></th>
                                <th style="width: 28%">活动名称</th>
                                <th colspan="2" style="width: 22%" class="fc-header-center">持续时间</th>
                                <th style="width: 8%" class="fc-header-center">Project</th>
                                <th style="width: 6%" class="fc-header-center">C</th>
                                <th style="width: 6%" class="fc-header-center">A</th>
                                <th style="width: 6%" class="fc-header-center">S</th>
                                <th style="width: 12%" class="fc-header-center">如何实现</th>
                                <th style="width: 8%" class="fc-header-center"></th>
                            </tr>
                            </thead>
                            <tbody id="tb_activityplan"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        
        <!-- END LEFT SIDEBAR -->

        <!-- BEGIN RIGHT SIDEBAR -->            
        <div class="col-md-3 blog-sidebar">
            <h2 class="no-top-space">填写说明</h2>    
            <div id="accordion1" class="panel-group">
            
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" href="#accordion1_1">
                            说明(Click me)
                            </a>
                        </h4>
                    </div>
                    <div id="accordion1_1" class="panel-collapse collapse">
                        <div class="panel-body">
                            <p>“时间分配”有三个文本框，分别填写C、A、S的时间，其单位为小时，不得保留小数，你输入的小数将被系统舍去！</p>
                            <p>当你点击“Save your plan”键时，被保存的“计划”将出现在下面的列表中.</p>
                            <p>添加的记录不能修改，如果有问题，你可以点击列表中的“删除”键将其删除，重新填写.</p>
                        </div>
                    </div>
                </div>         
                
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" href="#accordion1_2">
                            Learning outcome
                            </a>
                        </h4>
                    </div>
                    <div id="accordion1_2" class="panel-collapse collapse">
                         <div class="panel-body">
                            <ol id="ol_learning_outcome"></ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END RIGHT SIDEBAR -->            
    </div>
    <!-- END BEGIN BLOG -->
</div>
