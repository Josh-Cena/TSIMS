<script type="text/javascript">
    jQuery(document).ready(function() {
        //App.init();  
		initCAScategoryDropDown.init();
		$('#select_category').change(function(){
			var selValue=$(this).children('option:selected').val();
			initCASGroupsDropDown.init(selValue);
  		});
		$('#select_group').change(function(){
			var selValue=$(this).children('option:selected').val();
			addGroupInfo.init(selValue);
			$("#chkbox_projectyes").removeAttr("checked");
  		});
		$('#bn_i_want_to_join').click(function(){
			addGroupInfo.saveGroupMember();
		});
		$('#bn_i_want_to_quit').click(function(){
			addGroupInfo.deleteGroupMember();
		});
		                    
    });
</script>
