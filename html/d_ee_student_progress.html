    <script type="text/javascript">
        jQuery(document).ready(function() {
            $('#d_text_title').hide();
			addInfoProgressing.init();
			addInfoProgressing.addCompletToTable();
			
			$('#btn_green_complete').click(function(){
				addInfoProgressing.saveInfoToData();
			});
			$('#btn_blue_add').click(function(){

				if($("#s_h_flag").val() == 0 ){
					$('#d_text_title').show();
					$("#s_h_flag").val("1");
					$("#btn_blue_add").text('Save Title')
				}else{
					addInfoProgressing.updateTitleToData();
					$('#d_text_title').hide();
					$("#s_h_flag").val("0");
					$("#btn_blue_add").text('Edit Title')
				}
			});
			
			$("button.btn.purple").die().live("click",function(){
				if(confirm("Are you really sure you want to delete this record?")){
					var idVal = $(this).attr("id");
					addInfoProgressing.deleteCompletInfo(idVal);
				}
			});
  
        });
    </script>
